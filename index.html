<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f24433b2e0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="calculator">
        <div class="screen">
            <div class="showScreen">
                <p class="show"></p>
                <p class="result"></p>
            </div>
            <div class="bottomScreen">
                <p>history</p>
                <i class="fas fa-ruler-horizontal"></i>
                <i class="fas fa-sync-alt"></i>
                <i class="fas fa-backspace"></i>
            </div>
        </div>
        <div class="buttons">
            <span id="clean">C</span>
            <span id="parantheses">()</span>
            <span id="percent">%</span>
            <span id="divide">÷</span>
            <span id="seven">7</span>
            <span id="eight">8</span>
            <span id="nine">9</span>
            <span id="multiply">x</span>
            <span id="four">4</span>
            <span id="five">5</span>
            <span id="six">6</span>
            <span id="minus">−</span>
            <span id="one">1</span>
            <span id="two">2</span>
            <span id="three">3</span>
            <span id="plus">+</span>
            <span id="mix">+/-</span>
            <span id="zero">0</span>
            <span id="dot">.</span>
            <span id="equal">=</span>
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
